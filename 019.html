<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px;}
        p.two {
            border-style: solid;
            border-width: medium;}
        p.three {
            border-style: dotted;
            border-width: 2px;}
        p.four {
            border-style: dotted;
            border-width: thick;}
    </style>
</head>

<body>
    <p class="one">Some text.</p>
    <p class="two">Some text.</p>
    <p class="three">Some text.</p>
    <p class="four">Some text.</p>
    <p class="five">Some text.</p>
    <p class="six">Some text.</p>
</body>

</html>
